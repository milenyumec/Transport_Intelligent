<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redes Sociales</title>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    footer {
      background-color: #f8f9fa;
      padding: 40px 20px;
      text-align: center;
    }

    .footer-title {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .social-links a {
      font-size: 24px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: #e0e0e0;
      color: #333;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    /* Colores individuales y efecto hover */
    .social-links a.x:hover {
      background-color: #000;
      color: #fff;
    }

    .social-links a.facebook:hover {
      background-color: #3b5998;
      color: #fff;
    }

    .social-links a.instagram:hover {
      background-color: #e4405f;
      color: #fff;
    }

    .social-links a.linkedin:hover {
      background-color: #0077b5;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Pie de página con redes -->
  <footer>
    <div class="footer-title">Síguenos en redes sociales</div>
    <div class="social-links">
      <a href="https://x.com/tuusuario" class="x" title="X (antes Twitter)">
        <i class="bi bi-twitter-x"></i>
      </a>
      <a href="https://www.facebook.com/profile.php?id=100075835134819" class="facebook" title="Facebook">
        <i class="bi bi-facebook"></i>
      </a>
      <a href="https://instagram.com/tuusuario" class="instagram" title="Instagram">
        <i class="bi bi-instagram"></i>
      </a>
      <a href="https://linkedin.com/in/tuusuario" class="linkedin" title="LinkedIn">
        <i class="bi bi-linkedin"></i>
      </a>
    </div>
  </footer>

</body>
</html>
